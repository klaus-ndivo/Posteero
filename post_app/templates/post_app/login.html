<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Posteero</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
            <!-- Logo -->
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Posteero</h1>
            
            <!-- Login Form -->
            <form action="{% url 'login' %}" method="POST" class="space-y-4">
                {% csrf_token %}
                <input type="hidden" name="next" value="{% url 'mine' %}">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your username"
                    />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your password"
                    />
                </div>
                <div class="flex justify-end">
                    <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline text-sm">Forgot password?</a>
                </div>
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition"
                >
                    Login
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="mx-4 text-gray-500">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <!-- Social Login Buttons -->
            <div class="space-y-4">
                <button 
                    class="w-full flex items-center justify-center bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition"
                >
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#EA4335" d="M24 9.5c3.9 0 7.1 1.4 9.3 3.6l7-7C36.4 2.5 30.7 0 24 0 14.6 0 6.4 5.8 2.5 14.2l8.2 6.4C12.5 13.3 17.7 9.5 24 9.5z"/>
                        <path fill="#4285F4" d="M46.5 24c0-1.5-.1-2.9-.4-4.3H24v8.1h12.7c-.5 2.7-2 5-4.2 6.5l6.6 5.2c3.9-3.6 6.4-8.9 6.4-15.5z"/>
                        <path fill="#FBBC05" d="M10.7 28.6c-.6-1.7-1-3.5-1-5.6s.4-3.9 1-5.6l-8.2-6.4C1 15.2 0 19.5 0 24s1 8.8 2.5 12.4l8.2-6.4z"/>
                        <path fill="#34A853" d="M24 48c6.5 0 12-2.1 16-5.7l-6.6-5.2c-2.1 1.4-4.9 2.3-9.4 2.3-6.3 0-11.6-4.2-13.5-10.1l-8.2 6.4C6.4 42.2 14.6 48 24 48z"/>
                        <path fill="none" d="M0 0h48v48H0z"/>
                    </svg>
                    Login with Google
                </button>
                <button 
                    class="w-full flex items-center justify-center bg-black text-white py-2 px-4 rounded-lg hover:bg-gray-800 transition"
                >
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="white" d="M16.365 1.43c.5 0 .91.41.91.91v19.32c0 .5-.41.91-.91.91H7.635c-.5 0-.91-.41-.91-.91V2.34c0-.5.41-.91.91-.91h8.73m0-1.43h-8.73C6.28 0 5.2 1.08 5.2 2.34v19.32c0 1.26 1.08 2.34 2.34 2.34h8.73c1.26 0 2.34-1.08 2.34-2.34V2.34c0-1.26-1.08-2.34-2.34-2.34z"/>
                    </svg>
                    Login with iOS
                </button>
            </div>

            <!-- Sign Up Link -->
            <p class="text-center text-gray-600 mt-6">
                Don't have an account? 
                <a href="#" class="text-blue-500 hover:underline">Sign Up</a>
            </p>
        </div>
    </div>
</body>
</html>
